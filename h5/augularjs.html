<!doctype html>
<html ng-app="UserInfoModule">
<head>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <script src="../js/augular-1.5.8.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            双向数据绑定
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form role="form" class="form-horizontal" ng-controller="UserInfoCtrl">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Email:
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="请输入邮箱地址"
                             ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Password:
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="请输入密码"
                             ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getFormData();">获取Form表单的值</button>
                            <button class="btn btn-default" ng-click="setFormData();">设置Form表单的值</button>
                            <button class="btn btn-default" ng-click="resetForm();">重置Form表单的值</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="../js/myApp.js"></script>
<script src="../js/myCtrl.js"></script>
</body>
</html>
